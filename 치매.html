  <h1>치매란?</h1>
  <p>
   치매는 뇌 기능이 점차 저하되어 기억력, 판단력, 언어 능력, 일상생활 수행 능력에 장애가 나타나는 질환입니다. 단순한 노화로 인한 건망증과는 달리, 시간이 지날수록 증상이 악화되어 일상생활에 큰 영향을 미칩니다. 대표적으로 알츠하이머병과 혈관성 치매가 있으며, 조기 발견과 꾸준한 관리가 중요합니다.
  </p>

  <h2>관리 방법</h2>
  <ul>
    <li>독서·퍼즐 등 두뇌 활동 유지</li>
    <li>규칙적인 운동</li>
    <li>사회적 교류 지속</li>
    <li>정기적인 검진으로 인지 기능 변화 확인하기</li>
    <li>균형 잡힌 식사로 전반적인 건강 관리하기</li>
  </ul>

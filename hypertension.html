  <h1>고혈압이란?</h1>
  <p>
    고혈압은 혈압이 정상 범위보다 높게 유지되는 상태(수축기 혈압 ≥ 140mmHg 또는 이완기 혈압 ≥ 90mmHg)로, 심혈관 질환의 위험을 증가시킬 수 있습니다. 초기에는 증상이 거의 없으나, 방치 시 심장병·뇌졸중·신장 질환 등의 합병증 위험이 증가합니다.
  </p>

  <h2>관리 방법</h2>
  <ul>
    <li>염분 섭취 줄이기</li>
    <li>규칙적인 운동 실천</li>
    <li>생활습관 관리</li>
    <li>혈압 정기 측정</li>
  </ul>

  <h1>비만이란?</h1>
  <p>
   비만은 섭취한 에너지보다 소비되는 에너지가 적어 체내에 지방이 과도하게 축적된 상태를 말합니다. 비만은 단순한 체형의 문제가 아니라 고혈압, 당뇨병, 심혈관 질환 등 다양한 만성 질환의 위험을 높일 수 있어 건강 관리가 중요합니다. 주로 불균형한 식습관, 운동 부족, 생활 습관 등이 원인이 됩니다.
  </p>

  <h2>관리 방법</h2>
  <ul>
    <li>식사량과 간식 섭취 조절</li>
    <li>규칙적인 신체 활동</li>
    <li>건강한 생활 습관 유지</li>
    <li>체중 변화보다는 전반적인 건강 상태를 중심으로 관리하기</li>
  </ul>

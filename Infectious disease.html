  <h1>감염병이란?</h1>
  <p>
    감염병은 세균, 바이러스, 곰팡이, 기생충과 같은 병원체가 인체에 침입해 발생하는 질환입니다. 사람 간 접촉, 공기, 음식·물, 곤충 매개 등 다양한 경로로 전파될 수 있습니다. 감염 경로와 병원체에 따라 증상이 다르며, 발열·기침·설사·피로감 등이 흔합니다. 전파력이 강한 경우 집단 유행으로 이어질 수 있어 예방과 관리가 중요합니다.
  </p>

  <h2>관리 방법</h2>
  <ul>
    <li>손 씻기 생활화</li>
    <li>마스크 착용</li>
    <li>기침 예절 지키기</li>
    <li>개인 위생 용품 사용</li>
	<li>예방접종</li>
	<li>환경관리(실내 환기, 음식물 위생 관리)</li>
  </ul>

  <h1>소화 장애란?</h1>
  <p>
    소화 장애는 음식물이 위와 장에서 제대로 소화·흡수되지 않아 불편한 증상이 나타나는 상태를 말합니다. 대표적으로 소화불량, 위염, 과민성 장 증후군 등이 있으며, 복부 팽만감, 속쓰림, 복통, 설사 또는 변비 등의 증상이 나타날 수 있습니다. 불규칙한 식습관, 스트레스, 과식 등이 주요 원인으로 작용합니다.
  </p>

  <h2>관리 방법</h2>
  <ul>
    <li>규칙적인 식사 습관</li>
    <li>과식과 자극적인 음식 피하기</li>
    <li>스트레스 관리</li>
    <li>충분한 수분 섭취로 장 기능 돕기</li>
    <li>가벼운 운동으로 장 운동 촉진하기</li>
  </ul>

  <h1>골다공증이란?</h1>
  <p>
    골다공증은 뼈의 밀도가 낮아지고 뼈가 약해져 작은 충격에도 쉽게 골절이 발생하는 질환입니다. 주로 노화, 칼슘과 비타민 D 부족, 운동 부족 등이 원인이 되며, 초기에는 특별한 증상이 없어 골절 후에 발견되는 경우도 많습니다. 따라서 예방과 조기 관리가 매우 중요합니다.
  </p>

  <h2>관리 방법</h2>
  <ul>
    <li>칼슘과 비타민 D 충분히 섭취</li>
    <li>가벼운 근력 운동과 체중 부하 운동</li>
    <li>낙상 예방 생활 습관</li>
    <li>정기적인 골밀도 검사로 상태 확인하기</li>
  </ul>
